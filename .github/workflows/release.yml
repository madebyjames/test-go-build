name: Build release

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install
        run: go mod download

      - name: Build Linux 64
        run: GOOS=linux GOARCH=amd64 go build -o ./bin/linux64/

      - name: Build Mac Apple Silicon
        run: GOOS=darwin GOARCH=arm64 go build -o ./bin/macM/

      - name: Build Mac Intel 64
        run: GOOS=darwin GOARCH=amd64 go build -o ./bin/mac64/

      - name: Build Windows 64
        run: GOOS=windows GOARCH=amd64 go build -o ./bin/windows64/

  release:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release


